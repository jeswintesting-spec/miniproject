<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Canteen - Menu & Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .status-badge { transition: background-color 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-gray-100">

  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="../backkk.html" class="text-2xl font-bold text-teal-600 hover:text-teal-700">ChillSpot CUCEK</a>
      </a>
    </nav>
  </header>

  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div id="canteen-status" class="status-badge text-white font-bold py-3 px-5 rounded-full shadow-lg flex items-center justify-center space-x-3 text-lg mb-8 max-w-sm mx-auto">
        <span id="status-icon"><i class="fas fa-spinner fa-spin"></i></span>
        <span id="status-text">Loading Status...</span>
    </div>

    <div id="notification-banner" class="hidden bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg mb-8 shadow-md flex justify-between items-center">
      <div>
        <p class="font-bold"><i class="fas fa-bell mr-2"></i>Special Announcement</p>
        <p id="notification-text"></p>
      </div>
      <button onclick="dismissNotification()" class="text-blue-500 hover:text-blue-700"><i class="fas fa-times-circle fa-lg"></i></button>
    </div>

    <main>
      <h2 class="text-3xl font-semibold text-gray-700 mb-6 text-center">Today's Menu</h2>
      <div id="menu-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"><p class="text-center text-gray-500 col-span-3">Fetching menu from the kitchen...</p></div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12 rounded-lg">
      <div class="container mx-auto px-6 text-center">
        <p>&copy; 2025 ChillSpot CUCEK. All rights reserved.</p>
        <p class="text-sm text-gray-400 mt-2">Cochin University College of Engineering, Kuttanad.</p>
      </div>
    </footer>
  </div>

  <script>
    const API_URL = 'api.php'; // Using a relative URL is more portable

    function updateCanteenStatus(statusData) {
      const statusDiv = document.getElementById('canteen-status');
      const statusText = document.getElementById('status-text');
      const statusIcon = document.getElementById('status-icon');
      const { canteenStatus, customStatus } = statusData;

      if (canteenStatus === "open") {
        statusText.textContent = "Open Now";
        statusDiv.className = "status-badge bg-green-500 text-white font-bold py-3 px-5 rounded-full shadow-lg flex items-center justify-center space-x-3 text-lg mb-8 max-w-sm mx-auto";
        statusIcon.innerHTML = '<i class="fas fa-door-open"></i>';
      } else if (canteenStatus === "closed") {
        statusText.textContent = "Closed";
        statusDiv.className = "status-badge bg-red-500 text-white font-bold py-3 px-5 rounded-full shadow-lg flex items-center justify-center space-x-3 text-lg mb-8 max-w-sm mx-auto";
        statusIcon.innerHTML = '<i class="fas fa-door-closed"></i>';
      } else if (canteenStatus === "custom" && customStatus) {
        statusText.textContent = customStatus;
        statusDiv.className = "status-badge bg-yellow-500 text-white font-bold py-3 px-5 rounded-full shadow-lg flex items-center justify-center space-x-3 text-lg mb-8 max-w-sm mx-auto";
        statusIcon.innerHTML = '<i class="fas fa-info-circle"></i>';
      }
    }
    function loadNotification(notificationMsg) {
      if (notificationMsg && notificationMsg.trim() !== "") {
        document.getElementById("notification-text").textContent = notificationMsg;
        document.getElementById("notification-banner").classList.remove("hidden");
      }
    }
    function dismissNotification() {
      document.getElementById("notification-banner").classList.add("hidden");
    }
    function loadMenu(menuData) {
      const section = document.getElementById("menu-section");
      section.innerHTML = "";
      if (menuData.length === 0) {
        section.innerHTML = `<p class="text-center text-gray-500 col-span-3">Menu has not been set for today. Please check back later!</p>`;
      } else {
        menuData.forEach(item => {
          section.innerHTML += `
            <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-xl transition-shadow duration-300">
              <h4 class="text-xl font-bold text-gray-800">${item.name}</h4>
              <p class="text-lg font-semibold text-gray-900">â‚¹${parseFloat(item.price).toFixed(2)}</p>
            </div>`;
        });
      }
    }
    async function fetchAllData() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            updateCanteenStatus(data.status);
            loadNotification(data.notification);
            loadMenu(data.menu);
        } catch (error) {
            console.error("Failed to fetch canteen data:", error);
            document.getElementById('canteen-status').querySelector('#status-text').textContent = "Server Error";
            document.getElementById('menu-section').innerHTML = `<p class="text-center text-red-500 col-span-3">Could not connect to the server. Please ensure XAMPP is running.</p>`;
        }
    }
    window.onload = function() {
      fetchAllData();
      setInterval(fetchAllData, 30000);
    };
  </script>
</body>
</html>
