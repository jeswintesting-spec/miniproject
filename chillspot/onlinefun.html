<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Game List</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Sticky Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="backkk.html" class="text-2xl font-bold text-teal-600 transition-colors hover:text-teal-700">ChillSpot CUCEK</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center py-12 px-4">
        <!-- Main container for the list -->
        <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl border border-gray-200 w-full max-w-md">
            
            <!-- List Header -->
            <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 text-indigo-600">
                Classic & Small Games
            </h1>

            <!-- List of Games -->
            <ul class="space-y-4 text-lg">
                <li>
                    <a href="tetris.html" class="block bg-gray-50 p-4 rounded-lg shadow-sm hover:bg-indigo-100 transition-colors duration-300 border border-gray-200">
                        tetris
                    </a>
                </li>
                <li>
                    <a href="snake.html" class="block bg-gray-50 p-4 rounded-lg shadow-sm hover:bg-green-100 transition-colors duration-300 border border-gray-200">
                        snake
                    </a>
                </li>
                <li>
                    <a href="pong.html" class="block bg-gray-50 p-4 rounded-lg shadow-sm hover:bg-yellow-100 transition-colors duration-300 border border-gray-200">
                        pong
                    </a>
                </li>
            </ul>
            

        </div>
    </main>

</body>
</html>
