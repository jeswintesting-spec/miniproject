<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 shadow-lg rounded-2xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Admin Login</h2>

    <form action="login.php" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-1">Admin Number</label>
        <input type="text" name="admin_number" required placeholder="Enter admin number"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Password</label>
        <input type="password" name="password" required placeholder="Enter password"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-teal-600 text-white py-2 rounded-lg font-semibold hover:bg-teal-700 transition">
        Login
      </button>
    </form>
  </div>
</body>
</html>
