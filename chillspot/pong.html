<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game - ChillSpot CUCEK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: black;
      display: block;
      margin-top: 20px;
      border: 3px solid #14b8a6; /* Teal border */
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Sticky Header -->
  <header class="bg-white shadow-md sticky top-0 z-50 w-full">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-teal-600 transition-colors hover:text-teal-700">ChillSpot CUCEK</a>
    </nav>
  </header>

  <!-- Pong Game -->
  <canvas id="pong" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    // Create paddles
    const paddleWidth = 10, paddleHeight = 100;
    const player = { x: 10, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, color: "white", dy: 5 };
    const computer = { x: canvas.width - paddleWidth - 10, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, color: "white", dy: 5 };

    // Create ball
    const ball = { x: canvas.width/2, y: canvas.height/2, radius: 8, speed: 5, dx: 5, dy: 5, color: "teal" };

    // Draw rectangle (paddles)
    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    // Draw circle (ball)
    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI*2, false);
      ctx.closePath();
      ctx.fill();
    }

    // Draw net
    function drawNet() {
      for (let i = 0; i <= canvas.height; i += 15) {
        drawRect(canvas.width/2 - 1, i, 2, 10, "white");
      }
    }

    // Draw text (score)
    function drawText(text, x, y) {
      ctx.fillStyle = "white";
      ctx.font = "35px Arial";
      ctx.fillText(text, x, y);
    }

    // Scores
    let playerScore = 0;
    let computerScore = 0;

    // Render game
    function render() {
      // Clear canvas
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw net
      drawNet();

      // Draw scores
      drawText(playerScore, canvas.width/4, 50);
      drawText(computerScore, 3*canvas.width/4, 50);

      // Draw paddles
      drawRect(player.x, player.y, player.width, player.height, player.color);
      drawRect(computer.x, computer.y, computer.width, computer.height, computer.color);

      // Draw ball
      drawCircle(ball.x, ball.y, ball.radius, ball.color);
    }

    // Control player paddle
    document.addEventListener("keydown", event => {
      if (event.key === "ArrowUp" && player.y > 0) player.y -= player.dy * 2;
      if (event.key === "ArrowDown" && player.y < canvas.height - player.height) player.y += player.dy * 2;
    });

    // Ball reset
    function resetBall() {
      ball.x = canvas.width/2;
      ball.y = canvas.height/2;
      ball.dx = -ball.dx;
      ball.speed = 5;
    }

    // Collision detection
    function collision(b, p) {
      return b.x - b.radius < p.x + p.width &&
             b.x + b.radius > p.x &&
             b.y - b.radius < p.y + p.height &&
             b.y + b.radius > p.y;
    }

    // Update game
    function update() {
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Simple AI for computer paddle
      computer.y += (ball.y - (computer.y + computer.height/2)) * 0.09;

      // Ball collision with top/bottom
      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
        ball.dy = -ball.dy;
      }

      // Ball collision with paddles
      let playerOrComputer = (ball.x < canvas.width/2) ? player : computer;
      if (collision(ball, playerOrComputer)) {
        ball.dx = -ball.dx;
        ball.speed += 0.5;
      }

      // Score update
      if (ball.x - ball.radius < 0) {
        computerScore++;
        resetBall();
      } else if (ball.x + ball.radius > canvas.width) {
        playerScore++;
        resetBall();
      }
    }

    // Game loop
    function game() {
      update();
      render();
    }

    setInterval(game, 1000/60); // 60 FPS
  </script>
</body>
</html>
