<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ChillSpot CUCEK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-teal-600 transition-colors hover:text-teal-700">
        ChillSpot CUCEK
      </a>
    </nav>
  </header>

  <!-- Login Form Section -->
  <div class="flex items-center justify-center min-h-screen -mt-20">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login to Your Chillspot Account</h2>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="regno" class="block text-gray-600 mb-1">Register Number</label>
          <input id="regno" name="regno" type="text" placeholder="Enter your register number"
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none" required>
        </div>
      
        <div>
          <label for="password" class="block text-gray-600 mb-1">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password"
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none" required>
        </div>
      
        <div class="flex items-center justify-between text-sm text-gray-600">
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="remember" name="remember" class="rounded">
            <span>Remember me</span>
          </label>
          <a href="#" class="text-teal-600 hover:underline">Forgot password?</a>
        </div>
      
        <button type="submit" 
                class="w-full bg-teal-600 text-white py-2 rounded-lg font-semibold hover:bg-teal-700 transition">
          Login
        </button>
      
        <p id="loginMsg" class="mt-3 text-center text-sm hidden"></p>
      </form>
      
      
      <!-- Register Link -->
      <p class="mt-6 text-center text-gray-600">
        Donâ€™t have an account? 
        <a href="signup.html" class="text-teal-600 font-semibold hover:underline">Sign Up</a>
      </p>
      <p class="mt-6 text-center text-gray-600">
        Are you admin? 
        <a href="admin/adminlogin.html" class="text-teal-600 font-semibold hover:underline">admin login</a>
      </p>
    </div>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('loginMsg');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const regno = document.getElementById('regno').value.trim();
      const password = document.getElementById('password').value.trim();
  
      try {
        const response = await fetch('login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ regno, password })
        });
  
        const result = await response.json();
  
        if (result.status === 'success') {
          msg.textContent = 'Login successful! Redirecting...';
          msg.classList.remove('hidden');
          msg.classList.add('text-green-600');
          setTimeout(() => {
            window.location.href = "backkk.html"; // redirect page after login
          }, 1500);
        } else {
          msg.textContent = result.message;
          msg.classList.remove('hidden');
          msg.classList.add('text-red-600');
        }
      } catch (error) {
        msg.textContent = 'Something went wrong. Check console.';
        msg.classList.remove('hidden');
        msg.classList.add('text-red-600');
        console.error(error);
      }
    });
  </script>
  
</body>
</html>
