<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup - ChillSpot CUCEK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="login.html" class="text-2xl font-bold text-teal-600 transition-colors hover:text-teal-700">ChillSpot CUCEK</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-teal-600 mb-6">Signup</h2>
      <form id="signup" class="space-y-4" enctype="multipart/form-data">
        <div>
          <label for="regno" class="block text-sm font-medium text-gray-700">Registration Number</label>
          <input id="regno" name="regno" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" required />
        </div>
      
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" required />
        </div>
      
        <div>
          <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
          <select id="year" name="year" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" required>
            <option value="">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
        </div>
      
        <div>
          <label for="dept" class="block text-sm font-medium text-gray-700">Department</label>
          <select id="dept" name="dept" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" required>
            <option value="">Select Department</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="IT">IT</option>
            <option value="CIVIL">CIVIL</option>
            <option value="MCA">MCA</option>
          </select>
        </div>
      
        <div>
          <label for="image" class="block text-sm font-medium text-gray-700">Profile Image</label>
          <input type="file" id="image" name="image" accept="image/*" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" required />
        </div>
      
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" minlength="6" required />
        </div>
      
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" minlength="6" required />
        </div>
      
        <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700">Signup</button>
        <p id="msg" class="mt-3 text-center text-sm text-green-600 hidden">Signup successful! Redirecting...</p>
      </form>
      
    </div>
  </main>

  <!-- Script -->
  <script>
    const form = document.getElementById('signup');
    const msg = document.getElementById('msg');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
  
      const formData = new FormData(form);
  
      try {
        const response = await fetch('signup.php', {
          method: 'POST',
          body: formData
        });
  
        const result = await response.json();
  
        if (result.status === 'success') {
          msg.classList.remove('hidden');
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        } else {
          alert(result.message);
        }
      } catch (error) {
        alert('Something went wrong. Check console.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
