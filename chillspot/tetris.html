<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChillSpot CUCEK – Tetris</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      background: #f9f9f9;
      display: block;
      margin: auto;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-teal-600 transition-colors hover:text-teal-700">ChillSpot CUCEK</a>
    </nav>
  </header>

  <main class="container mx-auto text-center py-6">
    <h1 class="text-3xl font-bold mb-2">Tetris</h1>

    <div class="flex justify-center gap-8">
      <div>
        <canvas id="tetris" width="240" height="400"></canvas>
      </div>
      <div class="text-left">
        <h2 class="text-xl font-semibold mb-2">Score</h2>
        <p id="score" class="text-2xl font-bold text-teal-600">0</p>
        <h2 class="text-xl font-semibold mt-6 mb-2">Instructions</h2>
        <ul class="list-disc pl-6 space-y-1 text-gray-700">
          <li>← / → : Move left/right</li>
          <li>↓ : Move down</li>
          <li>↑ : Rotate</li>
          <li>Space : Drop piece</li>
          <li>P : Pause/Resume</li>
        </ul>
      </div>
    </div>

    <div class="mt-6 flex justify-center gap-4">
      <button onclick="startGame()" class="px-4 py-2 bg-teal-500 text-white rounded-lg shadow hover:bg-teal-600">Start</button>
      <button onclick="resetGame()" class="px-4 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600">Reset</button>
    </div>
  </main>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const scoreElement = document.getElementById('score');

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length -1; y >=0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') {
        return [
          [0,0,0],
          [1,1,1],
          [0,1,0],
        ];
      } else if (type === 'O') {
        return [
          [2,2],
          [2,2],
        ];
      } else if (type === 'L') {
        return [
          [0,3,0],
          [0,3,0],
          [0,3,3],
        ];
      } else if (type === 'J') {
        return [
          [0,4,0],
          [0,4,0],
          [4,4,0],
        ];
      } else if (type === 'I') {
        return [
          [0,5,0,0],
          [0,5,0,0],
          [0,5,0,0],
          [0,5,0,0],
        ];
      } else if (type === 'S') {
        return [
          [0,6,6],
          [6,6,0],
          [0,0,0],
        ];
      } else if (type === 'Z') {
        return [
          [7,7,0],
          [0,7,7],
          [0,0,0],
        ];
      }
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#f9f9f9';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [ matrix[x][y], matrix[y][x] ] = [ matrix[y][x], matrix[x][y] ];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    let dropCounter = 0;
    let dropInterval = 1000;

    let lastTime = 0;
    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    function updateScore() {
      scoreElement.innerText = player.score;
    }

    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF'
    ];

    const arena = createMatrix(12, 20);

    const player = {
      pos: {x:0, y:0},
      matrix: null,
      score: 0
    };

    function startGame() {
      playerReset();
      updateScore();
      update();
    }

    function resetGame() {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      updateScore();
    }

    document.addEventListener('keydown', event => {
      if (event.keyCode === 37) {
        playerMove(-1);
      } else if (event.keyCode === 39) {
        playerMove(1);
      } else if (event.keyCode === 40) {
        playerDrop();
      } else if (event.keyCode === 81) {
        playerRotate(-1);
      } else if (event.keyCode === 38) {
        playerRotate(1);
      } else if (event.keyCode === 32) {
        while (!collide(arena, player)) {
          player.pos.y++;
        }
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      } else if (event.keyCode === 80) {
        // Pause not implemented in this simple version
      }
    });
  </script>
</body>
</html>
