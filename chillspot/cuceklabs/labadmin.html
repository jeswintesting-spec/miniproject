<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CUCEK Labs - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-[Inter] text-gray-800">

  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-teal-600">CUCEK Labs - Admin</h1>
      <a href="../login.html" class="text-sm bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600">
        Logout
      </a>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-8">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Manage Lab Status & Events</h2>
    <div id="admin-forms-container" class="space-y-6">
      <div class="col-span-full text-center p-10 text-gray-500"><p>Loading admin panel...</p></div>
    </div>
    <div id="save-notification" class="mt-4 text-green-600 font-medium opacity-0 transition-opacity">Changes saved successfully!</div>
    <button id="save-changes-btn" class="mt-6 bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 disabled:bg-gray-400">
      Save All Changes
    </button>
  </main>

  <script>
    const API_URL = 'api.php';
    let currentLabsData = {}; // To store the fetched data

    const saveChangesBtn = document.getElementById('save-changes-btn');
    const saveNotification = document.getElementById('save-notification');
    const adminFormsContainer = document.getElementById('admin-forms-container');

    async function fetchLabsForAdmin() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        currentLabsData = await response.json();
        renderAdminForms(currentLabsData);
      } catch (error) {
        console.error("Failed to fetch lab data for admin:", error);
        adminFormsContainer.innerHTML = `<div class="bg-red-100 text-red-700 p-4 rounded-lg">Could not load admin panel.</div>`;
      }
    }

    function renderAdminForms(labsData) {
      adminFormsContainer.innerHTML = '';
      Object.values(labsData).forEach(data => {
        const id = data.id;
        const form = `
          <div class="bg-white p-5 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold text-teal-700 mb-4">${data.name}</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label for="${id}-status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="${id}-status" class="w-full border-gray-300 rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500">
                  <option ${data.status === "Open" ? "selected" : ""}>Open</option>
                  <option ${data.status === "Closed" ? "selected" : ""}>Closed</option>
                </select>
              </div>
              <div>
                <label for="${id}-crowd" class="block text-sm font-medium text-gray-700 mb-1">Crowd Level</label>
                <select id="${id}-crowd" class="w-full border-gray-300 rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500">
                  <option ${data.crowd === "Low" ? "selected" : ""}>Low</option>
                  <option ${data.crowd === "Moderate" ? "selected" : ""}>Moderate</option>
                  <option ${data.crowd === "High" ? "selected" : ""}>High</option>
                </select>
              </div>
              <div>
                <label for="${id}-event" class="block text-sm font-medium text-gray-700 mb-1">Upcoming Event</label>
                <input id="${id}-event" type="text" value="${data.event || ''}" class="w-full border-gray-300 rounded-md shadow-sm focus:border-teal-500 focus:ring-teal-500" placeholder="e.g., Workshop at 3 PM">
              </div>
            </div>
          </div>`;
        adminFormsContainer.innerHTML += form;
      });
    }

    async function saveChanges() {
      saveChangesBtn.disabled = true;
      saveChangesBtn.textContent = 'Saving...';
      
      const newData = {};
      Object.keys(currentLabsData).forEach(id => {
        newData[id] = {
          status: document.getElementById(`${id}-status`).value,
          crowd: document.getElementById(`${id}-crowd`).value,
          event: document.getElementById(`${id}-event`).value,
        };
      });

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newData)
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        await response.json();
        saveNotification.classList.remove('opacity-0');
        setTimeout(() => saveNotification.classList.add('opacity-0'), 3000);
      } catch (error) {
        console.error("Error saving changes:", error);
        alert("Error saving changes. Please try again.");
      } finally {
        saveChangesBtn.disabled = false;
        saveChangesBtn.textContent = 'Save All Changes';
      }
    }

    document.addEventListener('DOMContentLoaded', fetchLabsForAdmin);
    saveChangesBtn.addEventListener('click', saveChanges);
  </script>
</body>
</html>
