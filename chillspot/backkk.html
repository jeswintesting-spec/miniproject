<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChillSpot CUCEK | Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f8fafc;
      overflow-x: hidden;
    }

    /* HERO SECTION */
    .hero-section {
      background: url("back.jpeg") center center / cover no-repeat;
      position: relative;
    }
    .hero-overlay {
      background: rgba(0, 0, 0, 0.55);
      position: absolute;
      inset: 0;
      backdrop-filter: blur(2px);
    }
    .hero-content {
      position: relative;
      z-index: 10;
    }

    /* ANIMATIONS */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(25px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up { animation: fadeInUp 0.7s ease forwards; }

    /* CARD */
    .activity-card {
      transition: 0.35s ease;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
    }
    .activity-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.12);
      border-color: rgba(20, 184, 166, 0.4);
    }

    /* Floating gradient shapes */
    .bg-shape {
      position: absolute;
      filter: blur(90px);
      opacity: 0.22;
      z-index: -1;
    }
  </style>
</head>

<body class="text-gray-800">


  <!-- ‚úÖ HEADER (UNCHANGED) -->
  <header class="bg-gradient-to-r from-teal-700 to-teal-600 text-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="backkk.html" class="text-2xl font-bold tracking-tight hover:text-white/80 transition">
        ChillSpot CUCEK
      </a>
      <button id="logoutBtn" class="bg-white text-teal-700 px-5 py-2.5 rounded-lg font-semibold hover:bg-teal-50 transition-all duration-200 shadow-sm">
        Logout
      </button>
    </nav>
  </header>


  <!-- ‚úÖ HERO SECTION (Image Kept, More Premium Overlay) -->
  <section class="hero-section h-[440px] flex items-center justify-center text-white text-center relative">
    <div class="hero-overlay"></div>

    <div class="hero-content px-6 fade-in-up">
      <h1 class="text-5xl md:text-6xl font-bold mb-4 tracking-tight drop-shadow-lg">
        Find Your Perfect Break
      </h1>
      <p class="text-lg md:text-xl text-gray-200 max-w-2xl mx-auto drop-shadow">
        Smart, mood-based activity suggestions just for your vibe.
      </p>
    </div>
  </section>


  <!-- ‚úÖ FLOATING BACKGROUND SHAPES -->
  <div class="bg-shape w-[400px] h-[400px] bg-teal-300 rounded-full top-[120vh] left-[5vw]"></div>
  <div class="bg-shape w-[300px] h-[300px] bg-purple-300 rounded-full top-[140vh] right-[8vw]"></div>


  <!-- ‚úÖ MAIN CONTENT -->
  <main class="container mx-auto px-6 py-20">

    <!-- FILTER BOX -->
    <div class="backdrop-blur-xl bg-white/60 border border-white/40 p-10 rounded-3xl shadow-2xl fade-in-up">
      <h2 class="text-3xl font-bold mb-10 text-teal-700 tracking-tight">
        Explore Activities üîç
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Mood Filter -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Mood</label>
          <select id="mood-filter" class="w-full p-3 rounded-xl border-gray-300 bg-gray-50 shadow-sm focus:ring-teal-600 focus:border-teal-600">
            <option value="all">All</option>
            <option value="calm">Calm & Relaxed</option>
            <option value="energetic">Energetic & Fun</option>
            <option value="social">Social & Engaging</option>
            <option value="focused">Focused & Quiet</option>
          </select>
        </div>

        <!-- Location Filter -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Location</label>
          <select id="location-filter" class="w-full p-3 rounded-xl border-gray-300 bg-gray-50 shadow-sm focus:ring-teal-600 focus:border-teal-600">
            <option value="all">Anywhere on Campus</option>
            <option value="library">Library</option>
            <option value="common-room">Common Room</option>
            <option value="sports-ground">Sports Ground</option>
            <option value="canteen">Canteen</option>
          </select>
        </div>

      </div>
    </div>


    <!-- ‚úÖ ACTIVITY GRID -->
    <div id="activity-grid" class="mt-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>

  </main>


  <!-- ‚úÖ FOOTER (UNCHANGED) -->
  <footer class="bg-teal-700 text-white py-8 mt-16">
    <div class="container mx-auto px-6 text-center text-sm">
      <p class="font-medium">&copy; 2025 ChillSpot CUCEK. All rights reserved.</p>
      <p class="text-teal-200 mt-1">Designed with ‚ù§Ô∏è for Cochin University College of Engineering, Kuttanad.</p>
    </div>
  </footer>


  <!-- ‚úÖ LOGIC -->
  <script>
    const activities = [
      { title: "Library", description: "Check open hours, seat availability, and new arrivals.", mood: "calm", location: "library", icon: "üìö", link: "cuceklibrary/library.html" },
      { title: "Lab Facility", description: "Find lab availability and current crowd updates.", mood: "focused", location: "any", icon: "üíª", link: "cuceklabs/labindex.html" },
      { title: "Online Fun", description: "Play mini-games for a quick refresh.", mood: "energetic", location: "common-room", icon: "üéÆ", link: "onlinefun.html" },
      { title: "Sports Hub", description: "Check sports schedules and court availability.", mood: "energetic", location: "sports-ground", icon: "üèÄ", link: "cuceksportshub/sportshub.html" },
      { title: "Events", description: "See upcoming campus events.", mood: "social", location: "common-room", icon: "üéâ", link: "cucekevents/events.html" },
      { title: "Canteen Time", description: "See what's cooking today at the canteen.", mood: "social", location: "canteen", icon: "‚òï", link: "cucekcanteen/canteenindex.html" },
      { title: "Chat & Find", description: "Connect with friends available right now.", mood: "calm", location: "any", icon: "üí¨", link: "chat/chat_module.php" }
    ];

    const grid = document.getElementById("activity-grid");
    const mood = document.getElementById("mood-filter");
    const locationF = document.getElementById("location-filter");

    function render(list) {
      grid.innerHTML = list.length
        ? list.map((a, i) => `
          <div onclick="window.location.href='${a.link}'"
            class="activity-card border rounded-2xl p-8 cursor-pointer fade-in-up"
            style="animation-delay:${i * 90}ms">
            <div class="text-7xl mb-6">${a.icon}</div>
            <h3 class="text-2xl font-bold text-gray-900 mb-2">${a.title}</h3>
            <p class="text-gray-600 mb-6">${a.description}</p>
            <span class="text-sm bg-teal-100 text-teal-700 px-3 py-1 rounded-full font-medium">
              ${a.mood}
            </span>
          </div>
        `).join("")
        : `<p class='text-center col-span-3 text-gray-500'>No matching activities found.</p>`;
    }

    function filter() {
      const m = mood.value;
      const l = locationF.value;

      render(
        activities.filter(a =>
          (m === "all" || a.mood === m) &&
          (l === "all" || a.location === l || a.location === "any")
        )
      );
    }

    [mood, locationF].forEach(e => e.addEventListener("change", filter));
    document.addEventListener("DOMContentLoaded", () => render(activities));

    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
